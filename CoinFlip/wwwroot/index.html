<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Coin Flip</title>
</head>
<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-sm grid-item">
                <h1><span class="tags badge badge-warning">Choice 1</span></h1>
            </div>
            <div class="col-sm grid-item mid-grid">
                <img id="question" src="Question.png" />
                <img id="coin" class="hidden" dys src="coin-flip.gif" />
                <img id="left_arrow" class="hidden arrows" src="left_arrow.png" />
                <img id="right_arrow" class="hidden arrows" src="right_arrow.png" />
                <h3 id="title">
                    Enter 1st Choice
                </h3>
                <textarea id="textarea" placeholder="Enter Choice..."></textarea>
                <button type="button" class="btn btn-dark btn-lg" id="button">Set</button>


            </div>
            <div class="col-sm grid-item">
                <h1><span class="tags badge badge-warning">Choice 2</span></h1>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
